<pre>{{ contact_list | json }}</pre>
<pre>{{ messages | json }}</pre>
<input type="text" placeholder="Recipient number" [(ngModel)]="recipient_number">
<br>
<textarea [(ngModel)]="message"></textarea>
<br>
<button
	(click)="sendMessage()">
	Send Message
</button>


<ul>
	<li *ngFor="let contact of contact_list" (click)="getMessages(contact.message_id)">
		{{ contact.first_name }} {{ contact.last_name }}
	</li>
</ul>
