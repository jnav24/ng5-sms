<mat-spinner *ngIf="loading"></mat-spinner>

<div *ngIf="!loading" class="flash flash-{{ flash.state }}">
	<div class="icon">
		<i class="material-icons" *ngIf="flash.state === 'success'">check</i>
		<i class="material-icons" *ngIf="flash.state === 'warn'">priority_high</i>
		<i class="material-icons" *ngIf="flash.state === 'danger'">clear</i>
		<i class="material-icons" *ngIf="flash.state === 'default'">flag</i>
	</div>

	<h2>{{ flash.title }}</h2>
	<p>{{ flash.message }}</p>
</div>
