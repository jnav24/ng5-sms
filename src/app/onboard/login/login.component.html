<div class="form"
	 [formGroup]="login">
	<div class="logo logo__container">
		<div class="logo-lock__container">
			<div class="logo-lock__head"></div>
			<div class="logo-lock__key"></div>
			<div class="logo-lock__body"></div>
		</div>
	</div>
	<h2 class="text-center">Login</h2>
	<div class="error" *ngIf="error.length">
		{{ error }}
	</div>

	<mat-form-field class="fw-full">
		<input matInput placeholder="Email" formControlName="email">
	</mat-form-field>

	<mat-form-field class="fw-full">
		<input matInput placeholder="Password" type="password" formControlName="password">
	</mat-form-field>

	<mat-checkbox class="login checkbox" formControlName="remember_me">Remember me</mat-checkbox>

	<button mat-raised-button class="fw-full"
			[ngClass]="{'disabled': !login.valid}"
			(click)="logUserIn()"
			[disabled]="!login.valid">
		Login
		<mat-progress-spinner mode="indeterminate" *ngIf="showLoader"></mat-progress-spinner>
	</button>
</div>

<p class="copy extra">
	<span>
		Need an account?
		<button (click)="animateToRegister()">Sign Up</button>
	</span>

	<br>
	<button (click)="animateToResetPassword()">Forgot password?</button>
</p>
