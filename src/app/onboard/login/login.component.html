<div class="form"
	 [formGroup]="login">
	<div class="logo logo__container">
		<mat-icon class="icon icon__lock">lock</mat-icon>
	</div>
	<h2 class="text-center">Login</h2>
	<div class="error" *ngIf="error.length">
		{{ error }}
	</div>

	<mat-form-field class="fw-full">
		<input matInput placeholder="Email" formControlName="email">
	</mat-form-field>

	<mat-form-field class="fw-full">
		<input matInput placeholder="Password" type="password" formControlName="password">
	</mat-form-field>

	<mat-checkbox class="login checkbox" formControlName="remember_me">Remember me</mat-checkbox>

	<div class="form-actions">
		<button mat-raised-button class="fw-full center-button"
				[ngClass]="{'disabled': !login.valid || loading, 'loader': loading}"
				(click)="logUserIn()"
				[disabled]="!login.valid || loading">
			<mat-spinner *ngIf="loading" diameter="25" color="warn"></mat-spinner>
			<span *ngIf="!loading">Login</span>
		</button>
	</div>
</div>

<p class="copy extra">
	<span>
		Need an account?
		<button (click)="animateToRegister()">Sign Up</button>
	</span>

	<br>
	<button (click)="animateToResetPassword()">Forgot password?</button>
</p>
